<!--

<ion-header>
    <ion-toolbar>
        <ion-buttons left>
            <button navPop ion-button icon-only>
              <ion-icon color="light" name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content padding>
  
      <ion-item>
          <ion-label floating> التاريخ </ion-label>
          <ion-datetime displayFormat="  DD/MM/YY" pickerFormat="D MMMM YYYY" min="2019" max="2040"  [(ngModel)]="mymedicine.MedicineDate " ></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label floating> اسم الدواء </ion-label>
           <ion-input  type="text" [(ngModel)]="mymedicine.MedicineName"></ion-input>
        </ion-item>
        
        <button ion-button full round (click)="startNoti()">Save</button>     
  
  </ion-content>
