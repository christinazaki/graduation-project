
<ion-header>

    <ion-navbar>

  </ion-header>
  
  <head>
      <style>
          table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
          }
          
          td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
          }
          
          tr:nth-child(even) {
            background-color: #dddddd;
          }
          </style>
  </head>
  <ion-content padding >
  <div id="contentToConvert">
  <div *ngFor= "let item of Medicine_List">
          <table>
              <tr>  
                  <th  text-center>MedicineName</th> 
                  <th  text-center>Expected Times To Be Taken</th>  
                  <th  text-center>Actual Times Taken</th> 
                  <th  text-center>Quantity Remain</th>  
              </tr>  
              <tr> 
                  <td  text-center>  {{item.medicine_name}} </td>  
                  <td  text-center>  {{item.expected}}      </td>  
                  <td  text-center>  {{item.actual}}        </td>
                  <td  text-center>  {{item.medicine_quantity}}    </td>
              </tr>  
          </table>          
      
    </div>  
  </div>

  <button ion-button round full color="danger" (click)="Print(Medicine_List)">تحميل الملف</button>
