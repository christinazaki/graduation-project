
<ion-header>
    <ion-toolbar>
        <ion-title>تعديل بياناتك</ion-title>
       
      </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <ion-item>
          <ion-label floating>الرقم السري</ion-label>
          <ion-input type="text" [(ngModel)]="pass" placeholder="{{(dependentData | async)?.Password}}"></ion-input>
         </ion-item>
       
  
         <br>
         <div class="center">
         <button outline round ion-button icon-start 
         (click)= "editData(DependentID)" *ngIf="pass">
           <ion-icon name="md-checkmark-circle"></ion-icon>
           تم التعديل
         </button>
       </div>
  
  </ion-content>
