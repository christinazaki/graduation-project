<ion-header>
    <ion-toolbar>
        <ion-title>تعديل بياناتك</ion-title>
        
     </ion-toolbar>
  </ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>الاسم</ion-label>
    <ion-input type="text"[(ngModel)]="myDoctor.Name" placeholder="{{(docData | async)?.Name}}"></ion-input>
   </ion-item>
   <ion-item>
    <ion-label floating>التخصص</ion-label>
    <ion-input type="text"[(ngModel)]="myDoctor.Specialty" placeholder="{{(docData | async)?.Specialty}}"></ion-input>
   </ion-item>
   <ion-item>
    <ion-label floating>رقم الموبايل</ion-label>
    <ion-input type="text"[(ngModel)]="myDoctor.PhoneNumber" placeholder="{{(docData | async)?.PhoneNumber}}"></ion-input>
   </ion-item>

   <br>
    <div class="buttonDone">
    <button outline round ion-button icon-start 
    (click)= "editData(Name , Specialty , PhoneNumber)" *ngIf="myDoctor.Name&&myDoctor.Specialty&&myDoctor.PhoneNumber">
    تم التعديل
      <ion-icon name="md-checkmark-circle"></ion-icon>
      
    </button>
  </div>
</ion-content>
