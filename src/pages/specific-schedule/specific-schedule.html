<ion-header>
  <ion-toolbar>
      <ion-buttons left>
          <button navPop ion-button icon-only>
            <ion-icon color="light" name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
  </ion-toolbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-item>
      <ion-label floating> التاريخ </ion-label>
      <ion-datetime displayFormat="  DD/MM/YY" pickerFormat="D MMMM YYYY" min="2019" max="2040"  [(ngModel)]="date" ></ion-datetime>
    </ion-item>
    <ion-item>
           <ion-label floating >الوقت </ion-label>
            <ion-datetime   displayFormat="HH:mm" pickerFormat="HH:mm  "  [(ngModel)]="time" ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating >اكتب شيئا عن هذا الموعد </ion-label>
       <ion-datetime   displayFormat="HH:mm" pickerFormat="HH:mm  "  [(ngModel)]="Note" ></ion-datetime>
     </ion-item>

          <button ion-button color="light"  (click)="Save_schedule()">Done</button>
  </ion-content>
