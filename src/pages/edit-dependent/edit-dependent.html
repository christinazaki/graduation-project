<ion-header>

 <ion-toolbar>
    <ion-title>تعديل التابع</ion-title>
</ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>الايميل الخاص بالتابع</ion-label>
        <ion-input type="text"[(ngModel)]="myDep.dependent_email" placeholder="{{(depData | async)?.dependent_email}}"></ion-input>
       </ion-item>

       <ion-item>
        <ion-label>الرقم السري</ion-label>
        <ion-input type="text"[(ngModel)]="myDep.Password" placeholder="{{(depData | async)?.dependent_pass}}"></ion-input>
       </ion-item>

       <div class="center">
          <button outline round ion-button icon-start 
          (click)= "editDependent(Name , Age , Address , PhoneNumber , Religion)" 
          *ngIf ="myDep.dependent_email&&myDep.Password">
          تم التعديل
            <ion-icon name="md-checkmark-circle"></ion-icon>
            
          </button>
        </div>
</ion-content>
