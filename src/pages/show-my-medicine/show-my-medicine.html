

<ion-header>

    <ion-navbar color="primary">
      <ion-title  >عرض الادوية</ion-title>
    </ion-navbar>
  
  </ion-header>

  
  <ion-content padding>
    <ion-list>
        
      <ion-item-sliding *ngFor= "let item of elderList" >
        <ion-item>
            <!-- <h1>{{medicine.MedicineName}}</h1>  -->
            <h1 item-content>{{item.medicine_name}}</h1>
            
        </ion-item>
        <ion-item-options side="left">
          <button ion-button  (click)="showDetails(item.$key)">   تفاصيل
            <ion-icon name="menu"></ion-icon>  
              
          </button>
        </ion-item-options>
        <ion-item-options side="right">
            <button ion-button  (click)="minusQuantity(item.$key,item.medicine_name,item.medicine_quantity,item.medicine_size,item.medicine_size2,item.medicine_type)">اخدت الدوا
                <ion-icon name="checkmark"></ion-icon>   
                
            </button>
          
          <button ion-button color="secondary" (click)="changeQuantity(item.$key)"  ><ion-icon name="add"></ion-icon>
              
    تعديل
        </button>
        <button ion-button color="danger" (click)="delete(item.$key)"><ion-icon name="trash"></ion-icon> 
              
          مسح الدوا
      </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
